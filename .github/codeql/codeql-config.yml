name: "CodeQL Config"

queries:
  - uses: security-extended
  - uses: security-and-quality
  - uses: ./queries/go
    with:
      paths: back

# JavaScript/TypeScriptのパス設定
paths:
  - front

paths-ignore:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"

query-filters:
  - include:
      tags contain: security
  - exclude:
      tags contain: deprecated

# Go言語の設定
go:
  build-command: |
    cd back
    go build ./...
