# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®å®Ÿè¡Œåã‚’è¨­å®š
# ${{ github.actor }}ã§å®Ÿè¡Œè€…ã®åå‰ã‚’è¡¨ç¤º
run-name: ${{ github.actor }} is building and pushing Docker images ğŸ³

# å¿…è¦ãªæ¨©é™ã‚’æ˜ç¤ºçš„ã«è¨­å®š
# contents: read - ãƒªãƒã‚¸ãƒˆãƒªã®èª­ã¿å–ã‚Šæ¨©é™
# packages: write - Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã«å¿…è¦
permissions:
  contents: read
  packages: write

# ãƒ¡ã‚¤ãƒ³ãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã€ã¾ãŸã¯ç‰¹å®šã®ãƒ‘ã‚¹ãŒå¤‰æ›´ã•ã‚ŒãŸå ´åˆã«å®Ÿè¡Œ
# pathsã§å¤‰æ›´ã‚’ç›£è¦–ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æŒ‡å®š
on:
  push:
    branches: [main]
    paths:
      - "back/**" # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®å¤‰æ›´
      - "front/**" # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®å¤‰æ›´
      - "deployments/docker/**" # Dockerè¨­å®šã®å¤‰æ›´
      - ".github/workflows/docker.yml" # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãƒ•ã‚¡ã‚¤ãƒ«ã®å¤‰æ›´

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Docker Buildxã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      # driver-optsã§BuildKitã®è¨­å®šã‚’æœ€é©åŒ–
      # image: æœ€æ–°ã®BuildKitã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ä½¿ç”¨
      # network: hostãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚’ä½¿ç”¨ã—ã¦ãƒ“ãƒ«ãƒ‰ã‚’é«˜é€ŸåŒ–
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      # Docker Hubã¸ã®ãƒ­ã‚°ã‚¤ãƒ³
      # ã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆã‚’ä½¿ç”¨ã—ã¦èªè¨¼æƒ…å ±ã‚’å®‰å…¨ã«ç®¡ç†
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’æŠ½å‡º
      # ã‚¿ã‚°ã¨ãƒ©ãƒ™ãƒ«ã®è‡ªå‹•ç”Ÿæˆ
      # type=ref: ãƒ–ãƒ©ãƒ³ãƒåã‚’ã‚¿ã‚°ã¨ã—ã¦ä½¿ç”¨
      # type=sha: ã‚³ãƒŸãƒƒãƒˆãƒãƒƒã‚·ãƒ¥ã‚’ã‚¿ã‚°ã¨ã—ã¦ä½¿ç”¨
      # type=raw: ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ–ãƒ©ãƒ³ãƒã®å ´åˆlatestã‚¿ã‚°ã‚’è¿½åŠ 
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/university-navi
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=true

      # ãƒ†ã‚¹ãƒˆç”¨ã®ãƒ“ãƒ«ãƒ‰
      # ãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ å¯¾å¿œã¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®æœ€é©åŒ–
      # load: true - ãƒ“ãƒ«ãƒ‰ã—ãŸã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã«ãƒ­ãƒ¼ãƒ‰
      - name: Build and test
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          load: true
          cache-from: type=gha,scope=${{ github.workflow }}-${{ github.ref }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ github.ref }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_ENV=test
            NEXT_PUBLIC_API_URL=http://localhost:8080/api

      # æœ¬ç•ªç”¨ã®ãƒ“ãƒ«ãƒ‰ã¨ãƒ—ãƒƒã‚·ãƒ¥
      # ãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ å¯¾å¿œã¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®æœ€é©åŒ–
      # push: true - ãƒ“ãƒ«ãƒ‰ã—ãŸã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’Docker Hubã«ãƒ—ãƒƒã‚·ãƒ¥
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}-${{ github.ref }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ github.ref }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=http://localhost:8080/api
