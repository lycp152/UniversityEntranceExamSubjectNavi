name: Security Checks

# トリガー設定
# 1. 毎日0時に定期実行
# 2. main/developブランチへのプッシュ時に実行（特定のファイル変更時のみ）
# 3. main/developブランチへのプルリクエスト時に実行
on:
  schedule:
    - cron: "0 0 * * *" # 毎日実行
  push:
    branches: [main, develop]
    paths:
      - "**.go"
      - "**.ts"
      - "**.tsx"
      - "**/package.json"
      - "**/pnpm-lock.yaml"
      - "**/go.mod"
      - "**/go.sum"
      - ".github/workflows/security.yml"
      - ".github/dependency-check-suppressions.xml"
      - ".github/codeql/codeql-config.yml"
  pull_request:
    branches: [main, develop]

jobs:
  # 依存関係の脆弱性チェック
  dependency-check:
    runs-on: ubuntu-latest
    # セキュリティイベントの書き込み権限を明示的に設定
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      # pnpmのインストール
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      # Node.jsのセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: front/pnpm-lock.yaml

      # フロントエンドの依存関係をインストール
      - name: Install frontend dependencies
        run: |
          cd front
          pnpm install --frozen-lockfile

      # Next.jsのキャッシュを設定
      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            front/.next/cache
            front/node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('front/pnpm-lock.yaml') }}-${{ hashFiles('front/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('front/pnpm-lock.yaml') }}-

      # OWASP Dependency-Checkを使用して依存関係の脆弱性をスキャン
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "UniversityEntranceExamSubjectNavi"
          path: "."
          format: "SARIF"
          out: "./dependency-check-report.sarif"
          args: |
            --suppression ./.github/dependency-check-suppressions.xml
            --failOnCVSS 7
            --enableRetired
            --enableExperimental
            --prettyPrint
            --disableNodeAudit
            --disableNodeJS
            --disableRetireJS
            --disableYarnAudit
            --disablePnpmAudit
            --scan front
            --exclude "**/node_modules/**"
            --exclude "**/.next/**"
            --exclude "**/dist/**"
            --exclude "**/build/**"
            --exclude "**/coverage/**"
            --exclude "**/out/**"
            --exclude "**/test/**"
            --exclude "**/tests/**"
            --exclude "**/__tests__/**"

      # SARIFレポートの修正
      - name: Fix SARIF report
        run: |
          sed -i 's|file:///github/workspace/front/package.json?/|file:///github/workspace/front/package.json|g' ./dependency-check-report.sarif

      # スキャン結果をSARIF形式でアップロード
      - name: Upload dependency scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "./dependency-check-report.sarif"
          checkout_path: ${{ github.workspace }}
          category: "dependency-check"

  # コードの静的解析
  code-scanning:
    runs-on: ubuntu-latest
    # セキュリティイベントの書き込み権限を明示的に設定
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 完全な履歴を取得

      # Goのセットアップ
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"
          cache: true
          cache-dependency-path: back/go.sum

      # CodeQLの初期化と設定
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: "go,javascript,typescript"
          queries: security-extended,security-and-quality
          tools: linked
          config-file: ./.github/codeql/codeql-config.yml

      # 自動ビルドの実行
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # CodeQL分析の実行
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "code-scanning"
          upload: true

  # シークレットの漏洩チェック
  secret-scanning:
    runs-on: ubuntu-latest
    # セキュリティイベントの書き込み権限を明示的に設定
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 完全な履歴を取得

      # Gitleaksを使用してシークレットの漏洩をチェック
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
          GITLEAKS_REDACT: "true"
          GITLEAKS_VERBOSE: "true"
          GITLEAKS_NO_GIT: "false"
