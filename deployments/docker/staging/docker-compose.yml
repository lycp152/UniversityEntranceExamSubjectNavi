version: "3.8"

x-common-variables: &common-variables
  TZ: Asia/Tokyo
  NODE_ENV: staging

x-backend-variables: &backend-variables
  <<: *common-variables
  DB_HOST: postgres
  DB_USER: user
  DB_PASSWORD: staging_password
  DB_NAME: university_exam_db_staging
  DB_PORT: 5432
  GO_ENVIRONMENT: staging

services:
  postgres:
    image: postgres:latest
    environment:
      <<: *common-variables
      POSTGRES_USER: user
      POSTGRES_PASSWORD: staging_password
      POSTGRES_DB: university_exam_db_staging
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ../../../back
      dockerfile: Dockerfile
      args:
        GO_VERSION: 1.21
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *backend-variables
    volumes:
      - backend_cache:/go/pkg/mod
    ports:
      - "8080:8080"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ../../../front
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
    volumes:
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      <<: *common-variables
      NEXT_PUBLIC_API_URL: https://staging-api.example.com/api
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_cache:
  frontend_node_modules:

networks:
  app-network:
    driver: bridge
